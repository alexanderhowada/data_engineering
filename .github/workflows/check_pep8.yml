name: Check PEP 8

on:
  pull_request_target:
    branches:
      - main

jobs:
  check_pep8:
    name: job check PEP 8
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
        with:
          ref: ${{github.ref}}

      - name: pip install
        run: pip3 install pycodestyle

      - name: list
        run: ls

      - name: pwd
        run: pwd

      - name: run pycodestyle
        run: pycodestyle --max-line-length=120 clima_tempo/engine.py